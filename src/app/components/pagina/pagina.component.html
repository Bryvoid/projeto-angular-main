<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWERMETER - Análise</title>
    <link rel="stylesheet" href="pagina.component.css">
</head>
<body>

    <header>
        <div class="logo">
            <span>⏻</span>
            <h1>POWERMETER</h1>
        </div>
    </header>

    <section class="conteudo">
        <h2>Digite os componentes do seu PC e<br> deixei que a gente faz o resto.</h2>

        <form class="formulario">

            <label>Tipo de dispositivo</label>
            <div class="radio-group">
                <label><input type="radio" name="tipo" checked> Desktop</label>
                <label><input type="radio" name="tipo"> Notebook</label>
            </div>

            <label for="1">Tipo de Maquina</label>
            <select id="1">
                <option>Notebook/PC</option>
                <option>Acer Nitro V15</option>
            </select>

            <label for="2">Sistema Operacional</label>
            <select id="2">
                <option>Windows/Linux/macOS</option>
                <option>Windows</option>
            </select>

            <label for="3">Processador (CPU)</label>
            <select id="3">
                <option>Intel/AMD/Apple</option>
                <option>Intel</option>
            </select>

            <label for="4">Modelo do processador</label>           
            <select id="4">
            <option>AMD Ryzen 5</option>
            </select>

            <label>Placa de Vídeo (GPU)</label>
            <div class="radio-group">
                <label><input type="radio" name="gpu" checked> Dedicada</label>
                <label><input type="radio" name="gpu"> Integrada</label>
            </div>

            <label>Modelo da placa de vídeo</label>
            <input type="text" placeholder="Modelo">

            <label for="6">Memória RAM</label>
            <select id="6">
                <option>Escolha a capacidade</option>
                <option>8G</option>
                <option>16G</option>
                <option>32G</option>
                <option>64G</option>
            </select>

            <label for="7">Tipo de RAM</label>
            <select id="7">
                <option>DDR3 / DDR4 / DDR5</option>
                <option>DDR3</option>
                <option>DDR4</option>
                <option>DDR5</option>
            </select>

            <label for="8">Tipo de armazenamento</label>
            <select id="8">
                <option>SSD / HD / NVMe</option>
                <option>SSD</option>
                <option>HD</option>
                <option>NVMe</option>
            </select>

            <label for="9">Capacidade total</label>
            <select id="9">
                <option>Selecione</option>
                <option>500G</option>
                <option>1T</option>
                <option>2T</option>
            </select>

            <p class="aviso">
                Os dados inseridos são utilizados apenas para gerar sua análise de desempenho<br>
                e não são armazenados ou compartilhados.
            </p>

            <div class="botoes">
                <button type="reset" class="limpar" routerLink="/">Voltar</button>
                <button type="submit" class="analisar" routerLink="/resultado">Analisar</button>
            </div>

        </form>
    </section>

    <footer>
        <nav>
            <a href="#">Loja</a>
            <a href="#">Recomendações</a>
            <a href="#">Blog</a>
        </nav>
    </footer>

</body>
</html>
